<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js" defer></script>
  </head>
  <body>
    <div class="container flex">
      <div class="game-board">
        <div class="box flex bottom right car"></div>
        <div class="box flex bottom right"></div>
        <div class="box flex bottom"></div>
        <div class="box flex bottom right"></div>
        <div class="box flex bottom right"></div>
        <div class="box flex bottom"></div>
        <div class="box flex right"></div>
        <div class="box flex right"></div>
        <div class="box flex"></div>
      </div>
      <div class="options flex">
        <div class="character-creation-box flex">
          <label for="player-title">Your Title</label>
          <input type="text" name="name" id="player-title" />

          <label for="player-icon">Your Battle Cry</label>
          <input type="text" name="icon" id="player-icon" />
        </div>
        <div class="difficulty-box">
          <label for="difficulty-choice">A.I. Difficulty</label>
          <select name="Difficulty" id="difficulty-choice">
            <option value="easy">Easy</option>
            <option value="doable">Doable</option>
            <option value="impossible">Impossible.</option>
          </select>
        </div>

        <div class="buttons-box flex">
          <button id="start-button">Start</button>
          <button id="restart-button">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
